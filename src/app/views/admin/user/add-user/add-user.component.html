<div class="modal-header bg-success">
  <h1 class="modal-title fs-5 text-white" id="driverLabel">Add User</h1>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
    (click)="activeModal.close()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="userForm" (submit)="submitUser()">
    <div class="row g-2">
      <div class="col-md-12">
        <div class="form-floating">
          <input
            class="form-control"
            type="text"
            id="name"
            formControlName="name"
          />
          <label for="name">Enter Fullname</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-floating">
          <input
            class="form-control"
            type="text"
            formControlName="address"
            id="address"
            formControlName="address"
          />
          <label for="address">Enter Address</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" id="type" formControlName="type">
            <option selected>Select User</option>
            <option *ngFor="let types of userTypes$" [value]="types">
              {{ types.toUpperCase() }}
            </option>
          </select>
          <label for="type">Enter User Type</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <input
            class="form-control"
            type="text"
            id="phone"
            formControlName="phone"
          />
          <label for="phone">Enter Phone</label>
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary mt-3"
      [disabled]="
        (loadingService.isLoading('user') | async) === true || userForm.invalid
      "
    >
      <span
        *ngIf="(loadingService.isLoading('user') | async) === true"
        class="spinner-border spinner-border-sm me-2"
        role="status"
        aria-hidden="true"
      ></span>
      {{
        (loadingService.isLoading("user") | async) === true
          ? "Saving user..."
          : "Save user"
      }}
    </button>
  </form>
</div>
