<div class="d-flex align-items-center justify-content-between p-3 bg-white">
  <div>
    <h6 class="text-success fw-bold">
      Sales Today : {{ salesToday.toLocaleString() }}
    </h6>

    <span class="text-muted">{{ today.toDateString() }} </span>
  </div>
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <img
          class="img-fluid rounded-circle"
          ngbDropdownToggle
          [src]="
            users$?.profile ||
            '../../../../assets/images/profile_placeholder.jpg'
          "
          style="height: 40px; width: 40px"
        />

        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <div
            class="p-3 d-flex flex-column align-items-center justify-content-center"
          >
            <img
              class="img-fluid rounded-circle"
              ngbDropdownToggle
              [src]="
                users$?.profile ||
                '../../../../assets/images/profile_placeholder.jpg'
              "
              style="height: 80px; width: 80px"
            />

            <h6>{{ users$?.name }}</h6>
            <p class="text-muted">{{ users$?.email }}</p>
          </div>
          <hr />
          <button ngbDropdownItem routerLink="profile">View Profile</button>
          <button ngbDropdownItem (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>
