<div class="modal-header">
  <h6 class="modal-title">Add Gcash Payment</h6>
</div>

<div class="modal-body">
  <form class="w-100 p-3" [formGroup]="gcashPaymentForm$" (submit)="submit()">
    <div class="form-floating mb-3">
      <input
        class="form-control"
        id="qr"
        formControlName="qr"
        type="file"
        accept="image/*"
        (change)="onSelectImage($event)"
      />
      <label for="qr">Add Qr Code</label>
    </div>
    <div class="form-floating mb-3">
      <input
        class="form-control"
        id="name"
        formControlName="name"
        type="text"
      />
      <label for="name">Enter name</label>
    </div>
    <div class="form-floating mb-3">
      <input
        class="form-control"
        id="phone"
        formControlName="phone"
        type="number"
      />
      <label for="phone">Enter Phone</label>
    </div>
    <button
      class="btn btn-primary w-100"
      type="submit"
      [disabled]="gcashPaymentForm$.invalid"
    >
      Save Gcash Payment
    </button>
  </form>
</div>
